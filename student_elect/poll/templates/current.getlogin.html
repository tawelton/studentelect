<%inherit file="base_ajax.htm" />

<%block name="title"></%block>

<%block name="content">

  <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-8 m-3">
              <form method="POST" action="/poll/${ user.username }/current.login/${ poll.id }" id="studentForm">
                <div class="card">
                  <div class="card-body">
                    <span class="h3 text-muted">Enter Student ID</span>
                    <input type="text" class="form-control mt-4 mb-5" required=true id="studentID_id" name="studentID" placeholder="Student ID">
                    <button type="submit" class="btn btn-submit" id="loginButton">Sign In</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
  </div>

    


</%block>
